<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Toolbox</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body style="overflow: hidden;">
    <section id="background">
        <div id="circle1"></div>
        <div id="circle2"></div>
        <div id="circle3"></div>
        <div id="circle4"></div>
    </section>
    <form id="signUp">
        <div class="signUpTitle">Sign Up</div>
        <input id="email" type="email" placeholder="Email" required>
        <input id="username" type="text" minlength="3" maxlength="20" placeholder="Username" required>
        <input id="password" type="password" minlength="5" maxlength="20" placeholder="Password" required>
        <input type="submit" id="submit">
    </form>
</body>
<script src="../script.js"></script>
</html>
